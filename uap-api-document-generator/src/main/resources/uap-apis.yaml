- type: common/header/contentType/json
  definition:
    name: Content-Type
    type: string
    example: application/json
    desc: 消息体的类型(格式),固定使用application/json
    required: true
- type: common/header/contentType/multipart
  definition:
    name: Content-Type
    type: string
    example: multipart/form-data
    desc: 消息体的类型(格式),固定使用multipart/form-data
    required: true
- type: common/header/token
  definition:
    name: token
    type: string
    example: 
    desc: 动态token
    required: true
- type: common/header/timestamp
  definition:
    name: timestamp
    type: string
    example: 1675043839423
    desc: 13位时间戳
    required: true
- type: common/header/pageIndex
  definition:
    name: pageIndex
    type: string
    example: 0
    desc: 页码,从0开始递增,0表示第一页
    required: false
- type: common/header/pageSize
  definition:
    name: pageSize
    type: string
    example: 50
    desc: 分页大小,每页最大条数
    required: false
- type: common/header/pageSorts
  definition:
    name: pageSorts
    type: string
    example: ip,+groupCode,-name
    desc: 分页排序,用英文逗号分隔多个排序条件,前导+表示正序,前导+可省略,前导-表示倒序
    required: false
- type: common/response/voidResult
  definition:
  - _ref: common/response/code
  - _ref: common/response/message
- type: common/response/simpleResult
  definition:
  - _ref: common/response/code
  - _ref: common/response/message
  - _ref: common/response/result
    type: <GenericsType>
    desc: 业务详情
- type: common/response/pagedResult
  definition:
  - _ref: common/response/code
  - _ref: common/response/message
  - _ref: common/response/result
    type: <GenericsType>[]
    desc: 分页业务详情
  - _ref: common/header/pageIndex
    type: number
    required: true
  - _ref: common/header/pageSize
    type: number
    required: true
  - _ref: common/header/pageSorts
    type: number
    required: true
  - name: pageTotalSize
    type: number
    example: 29
    desc: 总页数
    required: true
- type: common/response/arrayResult
  definition:
  - _ref: common/response/code
  - _ref: common/response/message
  - _ref: common/response/result
    type: <GenericsType>[]
    desc: 业务详情数组
- type: common/response/code
  definition:
    name: code
    type: string
    example: 
    desc: 业务状态码,0表示成功,其他表示失败,失败详情请参见错误码
    required: true
- type: common/response/message
  definition:
    name: message
    type: string
    example: 
    desc: 消息提示,成功时为空,失败为报错信息
    required: false
- type: common/response/result
  definition:
    name: result
    type: string
    example: 
    desc: 业务详情
    required: true

