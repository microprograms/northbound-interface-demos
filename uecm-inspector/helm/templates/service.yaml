apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }} # 服务名
spec:
  type: {{ .Values.service.type }} # 服务类型（网络类型）
  selector:
    app: {{ .Values.deployment.name }}
  ports:
    - protocol: {{ .Values.service.protocol }} # Service服务的协议
      port: {{ .Values.service.port }} # Service服务的端口
      targetPort: {{ .Values.service.targetPort }} # POD的端口
      nodePort: {{ .Values.service.nodePort }} # Service服务的nodePort端口
